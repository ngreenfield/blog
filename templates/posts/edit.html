{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit Post{% endblock title %} 

{% block content %}
<h1>Edit Post</h1>
<form method="Post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success" value="Edit">
</form>
{% endblock content %}
