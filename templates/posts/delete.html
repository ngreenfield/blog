{% extends 'base.html' %}


{% block title %}Delete Post{% endblock title %} 

{% block content %}
<h1>Delete Post</h1>
<p>Are you should you would like to delete this post: "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
